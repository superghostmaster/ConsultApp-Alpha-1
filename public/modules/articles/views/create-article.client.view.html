<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>New Consulting Question Post</h1>
	</div>
	<div class="col-md-12 jumbotron">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Consulting Question (title)</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Enter your consulting question here" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Description</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Describe the question in detail here"></textarea>
					</div>
				</div>
        <div class="form-group">
          <select  data-ng-model="keywords">
            <option value="">--select a keyword--</option>
            <option id="wordpress"  data-ng-model="keywords">Wordpress</option>
            <option id="cpanel"  data-ng-model="keywords">cPanel</option>
            <option id="ssl"  data-ng-model="keywords">SSL</option>
          </select>
        </div>
         	<div class="form-group">
          <button type="submit" class="btn btn-default">Post</button>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
